<section class="welcome" id="welcome">
	<div class="container">
		<div class="welcome__wrapper">
			<div class="welcome__content">
				<h1 class="title">
					<span class="welcome__title"><span>Welcome</span> to the Louvre</span>
					<span class="welcome__subtitle">From the castle to the museum</span>
				</h1>
				<a class="welcome__link" href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736" target="_blank">Discover the Louvre</a>
			</div>
			<div class="welcome__slider slider swiper">
				<div class="swiper-wrapper">
					<!-- Slides -->

						<div class="slider__item slider__item--1 swiper-slide"></div>


						<div class="slider__item slider__item--2 swiper-slide"></div>


						<div class="slider__item slider__item--3 swiper-slide"></div>
						<div class="slider__item slider__item--4 swiper-slide"></div>
						<div class="slider__item slider__item--5 swiper-slide"></div>
				</div>

				<div class="slider__buttons">
					<span class="slider__buttons-number"></span>
					<span class="slider__buttons-pagination ">
						<span class="slider__buttons-dot slider__buttons-dot--active"></span>
						<span class="slider__buttons-dot"></span>
						<span class="slider__buttons-dot"></span>
						<span class="slider__buttons-dot"></span>
						<span class="slider__buttons-dot"></span>
					</span>
					<button class="slider__buttons-prev"><svg class="slider__buttons-item"><use xlink:href="./images/welcome-slider/arrowPrev.svg#prev"></use></svg></button>
					<button class="slider__buttons-next"><svg class="slider__buttons-item"><use xlink:href="./images/welcome-slider/arrowNext.svg#next"></use></svg></button>
				</div>
			</div>
		</div>
	</div>

</section>
