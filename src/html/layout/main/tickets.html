<section class="tickets" id="tickets">
	<div class="container">
		<div class="tickets__wrapper">
			<h2 class="title title-line title-light">Buy Tickets</h2>
			<div class="tickets__content">
				<div class="tickets__img">
					<img src="./images/ticket.jpg" alt="Ticket Image" class="tickets__img-item">
				</div>
				<form action="#" class="tickets__form">
					<div class="tickets__form-wrapper">
						<fieldset class="tickets__form-type">
							<legend class="tickets__form-title">Ticket Type</legend>
							<p class="tickets__type">
							<input class="tickets__permanent" type="radio" name="ticketType" id="permanent" checked>
							<label for="permanent">Permanent exhibition</label>
							</p>
							<p class="tickets__type">
							<input class="tickets__temporary" type="radio" name="ticketType" id="temporary">
							<label for="temporary">Temporary exhibition</label>
							</p>
							<p class="tickets__type">
							<input class="tickets__combined" type="radio" name="ticketType" id="combined">
							<label for="combined">Combined Admission</label>
							</p>
						</fieldset>
						<fieldset class="tickets__form-type">
							<legend class="tickets__form-title">Amount</legend>
							<label class="tickets__ammount-title" for="numberBasic">Basic 18+</label>
							<p class="tickets__ammount-wrapper basic__ammount-wrapper">
								<button class="tickets__form-minus" type="button"> – </button>
								<input class="tickets__form-number input-price-basic" type="number" name="numberBasic" id="numberBasic" value="0" min="0" max="20" readonly >
								<button class="tickets__form-plus" type="button"> + </button>
							</p>
							<label class="tickets__ammount-title" for="numberSenior">Senior 65+</label>
							<p class="tickets__ammount-wrapper senior__ammount-wrapper">
								<button class="tickets__form-minus" type="button"> – </button>
								<input class="tickets__form-number input-price-senior" type="number" name="numberSenior" id="numberSenior" value="0" min="0" max="20" readonly >
								<button class="tickets__form-plus" type="button"> + </button>
							</p>
							<span class="tickets__ammount-price total-price">Total € <span class="total-prices">0</span></span>
						</fieldset>
						<button type="button" class="tickets__btn">Buy Now</button>
					</div>
				</form>
				@@include('../../components/form.html')
			</div>

		</div>
	</div>
</section>
